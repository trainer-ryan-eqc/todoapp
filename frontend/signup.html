</head>
<body>
    
    <!-- ↓ Navbar ↓ -->

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/frontend/index.html">
                <img src="/frontend/images/Logo.svg" alt="Logo" height="50px" width="auto">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation">
                <img src="/frontend/images/HamburgerIcon.svg" alt="Hamburger Icon" height="40px" width="auto">
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/frontend/features.html">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/frontend/pricing.html">Pricing</a>
                    </li>
                    <li class="nav-item d-block d-lg-none">
                        <a class="nav-link" href="/frontend/login.html">Login</a>
                    </li>
                    <li class="nav-item d-block d-lg-none">
                        <a class="nav-link" href="/frontend/signup.html">Signup</a>
                    </li>
                </ul>
                <div class="d-flex gap-2 d-none d-lg-block ms-3">
                    <a class="btn btn-outline-light" href="/frontend/login.html">Login</a>
                    <a class="btn btn-outline-light" href="/frontend/signup.html">Signup</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- ↑ Navbar ↑ -->

    <!-- ↓ signup Form ↓ -->

    <section class="d-flex justify-content-center flex-column align-items-center bg-img">
        <div class="rounded shadow bg-white p-4">
            <h2 class="mb-3">Create Account</h2>
            <form id="signupForm">
                <input type="text" id="firstName" class="mb-3 form-control shadow-sm" placeholder="First Name" required>
                <input type="text" id="lastName" class="mb-3 form-control shadow-sm" placeholder="Last Name" required>
                <input type="email" id="email" class="mb-3 form-control shadow-sm" placeholder="Email Address" required>
                <input type="password" id="password" class="form-control shadow-sm" placeholder="Password" required>
                <div class="d-flex justify-content-between align-items-start gap-3 mt-3">
                    <button type="submit" class="btn btn-dark shadow-sm">Signup</button>
                    <a href="/frontend/login.html">Already have an account?</a>
                </div>
            </form>
        </div>
    </section>

    <!-- ↑ signup Form ↑ -->

    <!-- ↓ Footer ↓ -->

    <footer>
        <div class="py-5 container">
            <div class="d-flex justify-content-between flex-column gap-5 gap-md-0 flex-md-row align-items-center px-3 mb-5">
                <a href="/frontend/index.html">
                    <img src="/frontend/images/Logo.svg" alt="Logo" height="100px" width="auto">
                </a>
                <div class="col-12 col-sm-8 col-md-7 col-lg-5 col-xl-4">
                    <h3 class="text-white mb-3 text-center text-md-start">Subscribe to our Newsletter</h3>
                    <div class="input-group">
                        <input type="email" placeholder="Enter your email..." class="form-control">
                        <button type="button" class="btn btn-outline-light">Subscribe</button>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center flex-column gap-3 flex-md-row align-items-center">

                <p class="m-0">ListMe &COPY; 2025 All Rights Reserved</p>
            </div>
        </div>
    </footer>
